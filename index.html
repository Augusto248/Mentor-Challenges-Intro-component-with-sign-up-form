<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro component with sign-up form</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="css.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="information">
        <h1 class="information__title">Learn to code by watching others</h1>
        <p class="information__subtitle">
          See how experienced developers solve problems in real-time. watching
          scripted tutorial is great, but understanding how developers thinks is
          invaluable.
        </p>
      </div>
      <div class="cards">
        <div class="card card--violet">
          <p class="card__text">
            <span> Try it free 7 days </span>then $20/mo. thereafter
          </p>
        </div>
        <div class="card card--white">
          <form class="form">
            <input type="text" class="form__input" placeholder="First Name" />
            <input type="text" class="form__input" placeholder="Last Name" />
            <input
              type="email"
              class="form__input"
              placeholder="Email Address"
            />
            <input type="password" class="form__input" placeholder="Password" />
            <button type="button" class="form__button">
              CLAIM YOUR FREE TRIAL
            </button>
            <p class="form__terms">
              By clicking the button, you are agreeing to our
              <span>Terms and Services.</span>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="js.js"></script>
  </body>
</html>
